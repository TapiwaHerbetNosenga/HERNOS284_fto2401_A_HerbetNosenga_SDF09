<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="">
        <div class="container font-sans">
            <footer class=" p-4 bg-[#659f8f] dark:bg-[#659f8f] lg (1024px) sm (640px) md (768px) m-10" >
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg font-bold text-lg" >Subscribe.</h1>
                            <div class="flex flex-wrap  justify-start">
                                <input class="rounded-md ml-0 m-4 p-2" id="email" type="text">
                                <button class=" ml-0 m-4 rounded-md text-white  bg-[#d86943]  dark:bg-[#d86943] max-w-xm px-6 py-2.5 bg-white">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold text-lg">Quick Link</p>
                            <div class="flex flex-wrap justify-start sm-flex-wrap">
                                <a class="mr-5" href="#">Home</a>
                                <a class="mr-5" href="#">Who We Are</a>
                                <a class="mr-5" href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold text-lg">Technologies</p>
                            <div class="">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
